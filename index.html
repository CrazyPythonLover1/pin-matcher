<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinInput" class="form-control" type="text">
                    <button id="pinBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="numberInput" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button"  onclick="numbers(7)" > 7</div>
                              <div class="button" onclick="numbers(8)"  >8</div>
                              <div class="button" onclick="numbers(9)" >9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="4" class="button" onclick="numbers(4)" >4</div>
                              <div id="5" class="button" onclick="numbers(5)" >5</div>
                              <div id="6" class="button" onclick="numbers(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="1" class="button" onclick="numbers(1)" >1</div>
                              <div id="2" class="button" onclick="numbers(2)" >2</div>
                              <div id="3" class="button" onclick="numbers(3)"  >3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="deleteValue()"><</div>
                                <div class="button" onclick="numbers(0)" >0</div>
                                <div id="clear" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="warning" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>


        let pinInt = 0 ;
        document.getElementById("pinBtn").addEventListener('click', function(){
            const pinGenerate = Math.random()*10000;
            pinInt = Math.round(pinGenerate);
            if (pinInt.toString().length == 3){
                pinInt = pinInt*10;
                document.getElementById("pinInput").value = pinInt;
            }
            else{
                document.getElementById("pinInput").value = pinInt;
            }            
        })

        // display input numbers
        let inputValue = "";
        function numbers(value){
            inputValue = inputValue + value;
            document.getElementById("numberInput").value = inputValue;
        }

        function deleteValue(){
            inputValue = inputValue.slice(0,-1);
            document.getElementById("numberInput").value = inputValue;
        }

        // clear all input numbers 
        document.getElementById("clear").addEventListener("click",function(){
            document.getElementById("numberInput").value = "";
        })

        // pin match and the success button will display
        document.getElementById("submit").addEventListener("click", function(){
            if (pinInt == inputValue){
                document.getElementById("success").style.display = "block";
            }
            // pin didn't match and warning btn will display and success btn will hide 
            else if(pinInt != inputValue){
                document.getElementById("success").style.display = "none";
                document.getElementById("warning").style.display = "block";
            }
        })

        
        

        

    </script>
</body>
</html>
